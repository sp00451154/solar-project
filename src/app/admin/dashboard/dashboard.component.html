<div class="alert alert-success" role="alert">
  All user Profile Details.
</div>
<div  style="    color: red;padding: 10px;">
  {{message}}
</div>

<table mat-table [dataSource]="dataSource" #mytable class="mat-elevation-z8">

  <!-- userName Column -->
  <ng-container matColumnDef="USERNAME">
    <th mat-header-cell *matHeaderCellDef> USERNAME </th>
    <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
  </ng-container>

  <!-- email Column -->
  <ng-container matColumnDef="EMAIL">
    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- id Column -->
  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element._id}} </td>
  </ng-container>
  <!-- PHONE Column -->
  <ng-container matColumnDef="PHONE">
    <th mat-header-cell *matHeaderCellDef> PHONE </th>
    <td mat-cell *matCellDef="let element"> {{element.phone }} </td>
  </ng-container>

  <!-- ROLE Column -->
  <ng-container matColumnDef="ROLE">
    <th mat-header-cell *matHeaderCellDef> ROLE </th>
    <td mat-cell *matCellDef="let element"> {{element.role}} </td>
  </ng-container>

  <!-- DOB Column -->
  <ng-container matColumnDef="DOB">
    <th mat-header-cell *matHeaderCellDef> DOB </th>
    <td mat-cell *matCellDef="let element"> {{element.dob | date}}  </td>
  </ng-container>

  <!-- id Column -->
  <ng-container matColumnDef="ACTION">
    <th mat-header-cell *matHeaderCellDef> ACTION </th>
    <td mat-cell *matCellDef="let element"> 
      <a (click)="openDialog('Update',element,element._id)" class="p-right"><i class="fa fa-edit" style="color: seagreen;font-size: x-large;"></i> EDIT</a>
      <a (click)="openDialog('Delete',element,element._id)" class="p-right"><i class="fa fa-trash" style="color: red;font-size: x-large;"></i> DELETE</a>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
